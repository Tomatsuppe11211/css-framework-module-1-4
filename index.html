<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>


<body class="min-vh-100 d-flex flex-column align-items-center">
    <form class="reset-form d-flex flex-column w-50 justify-content-center border border-black border-1">
        <h1>Forgot password</h1>
        <p>
            Enter your email adress and we'll send you instructions to 
            reset your password
        </p>
        <label for="email">Email adress</label>
        <input type="email" placeholder="name@example.com" id="email" required>
        <button role="button">Reset password</button>
    </form>

    <form class="darkForm d-flex flex-column w-50 justify-content-center border border-black border-1">
        <h1 class="w-100 text-center">Contact us</h1>
        
        <div class="d-flex flex-column justify-content-center align-items-center">
            <label for="darkName">Name</label>
            <input 
                type="text" 
                id="darkName" 
                placeholder="Your name" 
                class="typed" 
                required
            >

            <label for="darkEmail">Email</label>
            <input 
                type="email" 
                id="darkEmail" 
                placeholder="Your@email.com" 
                class="typed" 
                required
            >

            <label for="darkMessage">Message</label>
            <textarea 
                id="darkMessage" 
                placeholder="Your message" 
                maxlength="140" 
                class="typed" 
                required
            ></textarea>

            <button>Send message</button>
        </div> 
    </form>
</body>
</html>
